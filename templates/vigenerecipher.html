{% extends "base.html" %}
{% block main %}
	<header><h1>Vigen√®re cipher</h1></header>
	{% if result is defined %}
		<p>{{message}} {% if action == "decrypt" %}decrypted{% else %}encrypted{% endif %} with the key {{key}} is {{result}}.</p>
	{% endif %}
	<form action="/Vigenere" id="encryption_form" method="POST">
		<label for="name">Message to encrypt/decrypt:</label>
		<input name="message" id="message" type="text" required>
		<label for="key">Key:</label>
		<input name="key" id="key" type="text" required>
		<label for="action">Action:</label>
		<select name="action">
			<option value="encrypt">Encrypt</option>
			<option value="decrypt">Decrypt</option>
		</select>
		<input type="submit" value="Encrypt">
	</form>
{% endblock %}
